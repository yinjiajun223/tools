<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="compressor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 返回首页按钮 -->
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> 返回首页
        </a>

        <header class="hero">
            <div class="hero-content">
                <h1 class="hero-title">图片压缩工具</h1>
                <p class="hero-subtitle">快速压缩图片文件大小，支持PNG、JPG格式</p>
            </div>
        </header>

        <div class="compressor-container">
            <!-- loading遮罩放在最前面 -->
            <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                <div class="loading-spinner"></div>
                <p class="loading-text">处理中...</p>
            </div>

            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <p class="upload-text">拖放图片到这里或点击上传</p>
                <p class="upload-hint">支持 PNG、JPG 格式</p>
                <input type="file" id="upload" accept="image/png, image/jpeg" class="file-input">
            </div>

            <!-- 压缩控制区域 -->
            <div class="controls-area" id="controlsArea" style="display: none;">
                <div class="resize-control">
                    <label for="aspectRatio">选择宽高比:</label>
                    <select id="aspectRatio">
                        <option value="1">原始比例</option>
                        <option value="4/3">4:3</option>
                        <option value="16/9">16:9</option>
                        <option value="1/1">1:1</option>
                    </select>
                </div>
                <button id="compress" class="action-button">
                    <i class="fas fa-compress-alt"></i> 压缩图片
                </button>
            </div>

            <!-- 预览区域 -->
            <div class="preview-area" id="previewArea" style="display: none;">
                <div class="preview-card">
                    <h3>原始图片</h3>
                    <div class="image-container">
                        <img id="originalImage" alt="原始图片">
                        <div class="resize-preview" id="resizePreview"></div>
                    </div>
                    <div class="image-info">
                        <span>大小: <span id="originalSize"></span></span>
                        <span>分辨率: <span id="originalResolution"></span></span>
                    </div>
                </div>

                <div class="preview-card">
                    <h3>压缩后</h3>
                    <div class="image-container" id="compressedImageContainer">
                        <div id="compressedPlaceholder" class="placeholder">暂无压缩后图片</div>
                    </div>
                    <div class="image-info">
                        <span>大小: <span id="compressedSize">-</span></span>
                        <span>分辨率: <span id="compressedResolution">-</span></span>
                    </div>
                </div>
            </div>

            <!-- 下载按钮 -->
            <button id="download" class="action-button download-button" style="display: none;">
                <i class="fas fa-download"></i> 下载压缩图片
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
